services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cafefino-frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - cafefino-internal
      - nginx-proxy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

networks:
  cafefino-internal:
    driver: bridge
  nginx-proxy-network:
    external: true
